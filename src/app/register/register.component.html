<div class="jumbotron">
    <h1>Physician Registration Form</h1>
</div>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>&nbsp; &nbsp; Dr.{{coll.name}} registered sucessfully! &nbsp; &nbsp;&nbsp; &nbsp;   </strong>      
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  

<form [formGroup]="addPhysician" (ngSubmit)="createphysician()">
     
    <div class="form-group my-2">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Enter Physician name" formControlName='name'>
    </div>
   
   
    <div class="form-group my-2">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Enter Password" formControlName='password'>
    </div>
   
    <div class="form-group my-2">
      <label>ContactNo.</label>
      <input type="number" class="form-control" placeholder="Contact detail" formControlName='contact'>
    </div>
   
   
    
    <button type="submit" class="btn btn-primary my-3">Submit</button>
  </form>
