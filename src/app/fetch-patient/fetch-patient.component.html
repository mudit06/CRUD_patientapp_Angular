<table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Gender</th>
        <th scope="col">Physician</th>
        <th scope="col">Disease</th>
        <th scope="col">Action</th>

        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= 'let p of collection'>
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.gender}}</td>
          <td>{{p.physician}}</td>
          <td>{{p.Disease}}</td>
          <td><a routerLink="/update/{{p.id}}"><i class="fa fa-edit" style="font-size:30px"></i></a>&nbsp; &nbsp;
            <i class="fa fa-trash-o" (click)="delete(p.id)" style="font-size:30px"></i></td>

      </tr>
    </tbody>
  </table>
