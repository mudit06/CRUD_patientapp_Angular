<div class="jumbotron">
    <h1>Add Patient Form</h1>
</div>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>     &nbsp; &nbsp;Details of Patient {{coll.name}} stored sucessfully! &nbsp; &nbsp;&nbsp; &nbsp;   </strong>      
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  

<form [formGroup]="addPatient" (ngSubmit)="create()">
    <div class="form-group my-2">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Enter Patient name" formControlName='name'>
    </div>
   
    <div class="form-group my-2">
        <label>Gender:</label>
        <div class="form-check form-check-inline mx-2">
            <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="M" formControlName='gender'>
            <label>M</label>
          </div>
          <div class="form-check form-check-inline mx-2">
            <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="F" formControlName='gender'>
            <label>F</label>
          </div>
          
    </div>
   
    <div class="form-group my-2">
      <label>Physician</label>
      <input type="text" class="form-control" placeholder="Enter Physician name" formControlName='physician'>
    </div>
   
    <div class="form-group my-2">
      <label>Disease</label>
      <input type="text" class="form-control" placeholder="Disease detail" formControlName='Disease'>
    </div>
   
    
    <button type="submit" class="btn btn-primary my-3">Submit</button>
  </form>
